---
- bmg: |-
    suppliers
      .restrict(:sid => 'S1')
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`
    FROM
      `suppliers` AS 't1'
    WHERE
      (`t1`.`sid` = 'S1')
- bmg: |-
    suppliers
      .restrict(:sid => ['S1', 'S2'])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`
    FROM
      `suppliers` AS 't1'
    WHERE
      (`t1`.`sid` IN ('S1', 'S2'))
- bmg: |-
    suppliers
      .rename(:name => :firstname)
      .restrict(:firstname => 'Smith')
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name` AS 'firstname',
      `t1`.`city`,
      `t1`.`status`
    FROM
      `suppliers` AS 't1'
    WHERE (
      `t1`.`name` = 'Smith'
    )
- bmg: |-
    suppliers
      .restrict(Predicate.match(:city, "Lon"))
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`
    FROM
      `suppliers` AS 't1'
    WHERE (
      `t1`.`city` LIKE '%Lon%' ESCAPE '\'
    )
- bmg: |-
    suppliers
      .restrict(Predicate.match(:city, "Lon", case_sensitive: false))
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`
    FROM
      `suppliers` AS 't1'
    WHERE (
      UPPER(`t1`.`city`) LIKE UPPER('%Lon%') ESCAPE '\'
    )
