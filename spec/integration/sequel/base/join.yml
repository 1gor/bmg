---
- bmg: |-
    suppliers
      .join(supplies, [:sid])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`pid`,
      `t2`.`qty`
    FROM
      `suppliers` AS 't1'
    INNER JOIN
      `supplies` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
- bmg: |-
    supplies
      .rename(:sid => :supplier_sid)
      .join(suppliers.prefix(:supplier_), [:supplier_sid])
  sqlite: |-
    SELECT
      `t1`.`sid` AS 'supplier_sid',
      `t1`.`pid`,
      `t1`.`qty`,
      `t2`.`name` AS 'supplier_name',
      `t2`.`city` AS 'supplier_city',
      `t2`.`status` AS 'supplier_status'
    FROM
      `supplies` AS 't1'
    INNER JOIN
      `suppliers` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
- bmg: |-
    suppliers
      .join(supplies.rename(:qty => :city), [:sid])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`pid`
    FROM
      `suppliers` AS 't1'
    INNER JOIN
      `supplies` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
